<app-side></app-side>
<app-header></app-header>

<div class="appSideInfo">
    <div class="infoContent">
        <div class="row mt-5" style="background-color: white;width: 90%;margin-left: auto;margin-right: auto;
      height: 5rem;border-radius:10px;">
            <div class="col-md-4 " style="margin-top: 1.5rem;">
                <p>Customers Information</p>
            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4" style="margin-top: 0.8rem;">
                <button class="btn" (click)="open(content)"
                    style="background-color: #DBB2D2;color: white;font-weight:bold;width: 150px;height: 50px;">Add
                    Customer</button>


            </div>
        </div>
       
        <div class="row" style="background-color: white;width: 90%;margin-left: auto;margin-right: auto;
      height: auto;border-radius:10px;margin-top: 2rem;">
            <div class="row" style="margin-left: 2rem;display: inline-block;margin-top: 2rem;">
                <form class="example">
                    <button class="btn"
                        style="background-color: #DBB2D2;color: white;height: 40px;width: 50px;margin-top: -5px;"><i
                            class="fas fa-search" style="font-size: 27px;"></i></button>
                    <input type="text" placeholder=" Search" name="search"
                        style="width: 500px;height: 40px;outline:none;margin-top: rem;border: none;border: 1px solid #E4E2E2;">

                    <button class="btn" style="background-color: #DBB2D2;color: white;height: 40px;width: 50px;
        margin-top: -5px;margin-left: 2rem;"><i class="fas fa-sliders-h" style="font-size: 27px;"></i></button>
                    <select class="form-control " style="height: 40px;width: 235px;display: inline-block;">
                        <option disabled selected> Filter By</option>
                        <option></option>
                    </select>
                </form>
            </div>

            <table class="table table-bordered mt-5 ">
                <thead style="background-color: #E4E2E2;">
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Mobile Number </th>
                        <th scope="col">Email </th>
                        <th scope="col">Location </th>

                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of userList">
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.name}}</td>
                        <td>{{item.mobile}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.locations[0].address}}</td>

                        <td>
                            <div [ngClass]="{'block': item.block === 1,'unblock': item.block === 0}"
                                style="border-radius: 50%;width:25px;height: 24px;display:inline-block">
                                <a  (click)="editItem1(item)">
                                    <i class="fas fa-ban" style="color: white;font-size: 13px;"></i></a></div>

                            <div
                                style="background-color:lightcoral;border-radius: 50%;width:25px;height: 25px;display:inline-block;margin-left: 1rem;">
                                <a (click)="editItem(item)">
                                    <i class="fas fa-pen" style="color: white;font-size: 13px;"></i></a></div>

                            <div
                                style="background-color: green ;border-radius: 50%;width:25px;height: 25px;display:inline-block;margin-left: 1rem;">
                                <a (click)="DeleteUser(item.id)">
                                    <i class="fas fa-trash" style="color: white;font-size: 13px;"></i></a></div>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
<ng-template #content let-modal>
    <div class="row" style="width:100%;margin-left: 0rem;background-color: #DBB2D2;">
        <p style="margin-left: auto;margin-right: auto;margin-top: 25px;
        font-size: 20px;color: white;">Add Customer</p>
    </div>
    <div class="modal-body">
        <form  [formGroup]="cusForm"  (ngSubmit)="onSubmit()" style="margin-top: 2rem;">
            <div class="row ml-auto mr-auto" style="width:100%">
                <div style="margin-left: 1rem;">
                    <label style="margin-right: 1rem;">Customer Name	</label>
                    <form class="example form-group" [formGroup]="cusForm">
                        <input type="text" style="height:50px;width: 215px;" formControlName="name" class="form-control"
                            placeholder="Add Customer Name	" name="search2">

                    </form>
                </div>
                <div style="margin-left: 1rem;">
                    <label style="margin-right: 1rem;">Email</label>
                    <form class="example form-group" [formGroup]="cusForm">
                        <input type="email" style="height:50px;width: 215px;" formControlName="email"
                            class="form-control" placeholder="Enter your email" name="search2">

                    </form>
                </div>
                <div style="margin-left: 1rem;">
                    <label style="margin-right: 1rem;">Password</label>
                    <form class="example form-group" [formGroup]="cusForm">
                        <input type="password" style="height:50px;width: 215px;" formControlName="password"
                            class="form-control" placeholder="Enter Password" name="search2">

                    </form>
                </div>
                
            </div>
            <div class="row ml-auto mr-auto mt-1">
                <div style="margin-left: 1rem;">
                    <label style="margin-right: 1rem;">Mobile number</label>
                    <form class="example form-group" [formGroup]="cusForm">
                        <input type="text" style="height:50px;width: 215px;" formControlName="mobile" class="form-control"
                            placeholder="Enter your mobile number" name="search2">

                    </form>
                </div>
                <div style="margin-left: 1rem;">
                    <label style="margin-right: 1rem;">Address</label>
                    <form class="example form-group" [formGroup]="cusForm">
                        <input type="text" style="height:50px;width: 215px;" formControlName="address"
                            class="form-control" placeholder="Enter your Address" name="search2">

                    </form>
                </div>
                <div style="margin-left: 1rem;">
                    <label style="margin-right: 1rem;">longitude</label>
                    <form class="example form-group" [formGroup]="cusForm">
                        <input type="text" style="height:50px;width: 215px;" formControlName="longitude"
                            class="form-control" placeholder="Enter longitude" name="search2">

                    </form>
                </div>
            </div>
            <div class="row">
                <div style="margin-left: 1rem;">
                    <label style="margin-left: 1rem;">latitude</label>
                    <form class="example form-group" [formGroup]="cusForm">
                        <input type="text" style="height:50px;width: 215px;margin-left: 1rem;" formControlName="latitude"
                            class="form-control" placeholder="Add latitude" name="search2">

                    </form>
                </div>
            </div>
            
            <div class="modal-footer ml-1" style="border: none;">
                <button [disabled]="isLoading" class="btn  " style="background-color:  #DBB2D2;font-family: 'Almarai', sans-serif;
                color: white;width:215px;height: 50px;font-size: 18px;margin-right: 4rem;">Save</button>
            </div>
        </form>
    </div>

</ng-template>
