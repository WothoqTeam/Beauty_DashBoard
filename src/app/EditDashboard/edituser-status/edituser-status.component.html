<div class="modal-body">
    <div class="row" style="background-color: #DBB2D2;width: 33.2rem;margin-top: -1rem;margin-left: -1rem;">
        <p style="color:white;margin-left: auto;margin-right: auto;margin-top: 10px;">Edit User Status</p>
    </div>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" *ngIf="editForm" class="mt-2">

        <div style="width:100%;height: 60px;font-size: 20px;">
            <div class="form-check form-check-inline mt-3" [formGroup]="editForm"
                style="display:inline-block;margin-left: 7rem;">
                <input type="radio" class="form-check-input" formControlName="block" checked name="transportation"
                    name="block" value="1">
                <label class="form-check-label mr-2" for="materialInline1">block </label>
            </div>
            <div class="form-check form-check-inline " [formGroup]="editForm"
                style="display:inline-block;margin-left:2rem ;">
                <input type="radio" class="form-check-input" #tradio1 formControlName="block" name="block" value="0">
                <label class="form-check-label mr-2" for="materialInline2">Unblock </label>
            </div>
        </div>
        <div class="modal-footer ml-auto mr-auto">
            <button [disabled]="isLoading" class="btn  " (click)="modal.close('Cancel')"
                style="background-color:#DBB2D2;color: white;width:100px;margin-right: rem;">Cancel</button>
            <button [disSabled]="isLoading" class="btn  "
                style="background-color:  #DBB2D2;color: white;width:100px;margin-right: 8rem;">Save</button>
        </div>

    </form>
</div>
