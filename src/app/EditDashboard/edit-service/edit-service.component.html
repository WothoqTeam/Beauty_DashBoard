<div class="modal-body">
    <div class="row" style="background-color: #DBB2D2;width: 33.2rem;margin-top: -1rem;margin-left: -1rem;">
        <p style="color:white;margin-left: auto;margin-right: auto;margin-top: 10px;">Edit City</p>
    </div>
    <form style="margin-top: 2rem;" [formGroup]="catForm" (ngSubmit)="onSubmit()">
        <div style="margin-left: 1rem;">
            <label style="margin-right: 1rem;">ID</label>
            <input type="text" style="height:50px;width: 215px;" formControlName="id" class="form-control"
                placeholder="Add Coupon Name" name="id">

        </div>
        <div class="row ml-auto mr-auto" style="width:100%">
            
            <div style="margin-left: 1rem;">
                <label style="margin-right: 1rem;">Name Of Service </label>
                <input type="text" style="height:50px;width: 215px;" formControlName="name_en" class="form-control"
                    placeholder="Add Coupon Name" name="name_en">

            </div>
            <div style="margin-left: 1rem;">
                <label>Image Of Service</label><br>
                <div style="border: 1px solid rgb(209, 204, 204);height: 50px;width: 215px;
                border-radius:5px">
                    <input type="file" (change)="onFileChanged($event)" accept=".png, .jpg, .jpeg"
                        style="padding: 5px;margin-top: 0.4rem;" />
                    <img src="">
                </div>
            </div>
        </div>
        <div class="row ml-auto mr-auto" style="width:100%">
            <div style="margin-left: 1rem;">
                <label style="margin-right: 1rem;">Estimated Time</label>
                <input type="text" style="height:50px;width: 215px;" formControlName="estimated_time"
                    class="form-control" placeholder="Add Coupon Name" name="estimated_time">

            </div>
            <div style="margin-left: 1rem;">
                <label style="margin-right: 1rem;">Bonus</label>
                <input type="text" style="height:50px;width: 215px;" formControlName="bonus" class="form-control"
                    placeholder="Add Coupon Name" name="bonus">

            </div>
            <div style="margin-left: 1rem;">
                <label style="margin-right: 1rem;">Price</label>
                <input type="text" style="height:50px;width: 215px;" formControlName="price" class="form-control"
                    placeholder="Add Coupon Name" name="price">

            </div>
            <div style="margin-left: 1rem;">
                <label style="margin-right: 1rem;">Details</label>
                <input type="text" style="height:50px;width: 215px;" formControlName="details_en" class="form-control"
                    placeholder="Add Coupon Name" name="details_en">

            </div>
            
        </div>

        <div class="modal-footer " style="border: none;">
            <button [disabled]="isLoading" class="btn  " style="background-color:  #DBB2D2;font-family: 'Almarai', sans-serif;
            color: white;width:215px;height: 50px;font-size: 18px;margin-right: 4rem;
           ">Save</button>
        </div>
    </form>
</div>
