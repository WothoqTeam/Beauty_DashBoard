<div class="container-fluid">
<div class="row no-gutter">
 
    <div class="col-md-7 col-lg-6">
        <div class="login d-flex align-items-center py-5">
            <div class="container">
                <div class="row">

                    <div class="col-md-9 col-lg-8 mx-auto">
                        <img src="./assets/images/logo2.png" width="200px" style="margin-top: 5rem;margin-left: 7rem;">
                        
                        <form  #form='ngForm' autocomplete="off" (submit)="userAuth()" style="margin-top: 7rem;">

                            <div class="form-group text-left">
                                <label style="color:#5A5959"> Username </label>
                                <div class="inputWithIcon inputIconBg">
                                    <input type="text" class="text-left form-control " name="email"
                                        placeholder="Enter your username" [(ngModel)]="email" required autofocus >
                                   
                                    

                                </div>

                            </div>

                            <div class="form-group text-left">

                                <label>Password</label>
                                <div class="inputWithIcon inputIconBg">
                                    <input type="password" class=" text-left form-control " name="password"
                                    placeholder="Enter your password" [(ngModel)]="password" required autofocus>
                                  
                                    


                                </div>

                            </div>
                            <button class="btn btn-lg  btn-block   mt-5 font-weight-bold mb-2" type="submit"
                                style="background-color: #DBB2D2;color: white;" [disabled]="form.invalid"
                                 routerLinkActive="active" > Login</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image " style="background-image: url('./assets/images/logo.png');
        background-repeat: no-repeat;background-size:cover;">
    </div>
</div>
</div>
