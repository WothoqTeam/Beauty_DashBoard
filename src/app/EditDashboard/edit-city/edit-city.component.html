
<div class="modal-body">
    <div class="row" style="background-color: #DBB2D2;width: 33.2rem;margin-top: -1rem;margin-left: -1rem;">
        <p style="color:white;margin-left: auto;margin-right: auto;margin-top: 10px;">Edit City</p>
    </div>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" *ngIf="editForm" class="mt-2">
        <div class="form-group row d-flex  ">
            <label for="lastName" class="col-form-label col-sm-4 text-left">ID</label>
            <div class="col-sm-5">
                <input type="text" formControlName="city_id" class="form-control" style="width: 15.5rem;"/>
                <div *ngIf="editFormData.city_id.invalid &amp;&amp; (editFormData.city_id.dirty || editFormData.city_id.touched)"
                    class="alert-danger">
                    <span>ID is required!</span>
                </div>
            </div>
        </div> 
        <div class="form-group row d-flex ">
            <label class="col-form-label col-sm-4 text-left">Name of city</label>
            <div class="col-sm-5">
                <input type="text" formControlName="name_en" class="form-control" style="width: 15.5rem;" />
                <div *ngIf="editFormData.name_en.invalid &amp;&amp; (editFormData.name_en.dirty || editFormData.name_en.touched)"
                    class="alert-danger">
                    <span>name is required!</span>
                </div>
            </div>
        </div>
        <div class="form-group row d-flex ">
            
                <label  class="col-form-label col-sm-4 text-left">Location	</label>
                <div class="col-sm-5">
               
                    <input type="text" style="width: 15.5rem;" formControlName="country_en"
                        class="form-control" placeholder="Enter your country" name="search2">
                    </div>
               

        
        </div>
        <div class="modal-footer" >
            <button [disabled]="isLoading" class="btn  mr-2" (click)="modal.close('Cancel')" style="background-color:#DBB2D2;color: white;width:100px" >Cancel</button>
            <button  [disSabled]="isLoading" class="btn  mr-2" style="background-color:  #DBB2D2;color: white;width:100px"  >Save</button>
        </div>
 
    </form>
</div>
